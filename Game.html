<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Strike 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       <div class="container-fluid">
           <div class="row">
                <div class="col-12">
                    <div class="Main-Game-start">
                        <div class="logo">
                            <i class="far fa-futbol"></i>
                        </div>
                        <div class="welcome">
                            <h1>Welcome to Ball Strike</h1>
                        </div>
                        <div class="best-score d-flex flex-column">
                            <span class="bestScoreTab">Your best score:</span>
                            <span class="scoreTab">Your  score:</span>
                        </div>
                        <div class="Close d-none">
                            <button class="closeBtn">
                                    STOP
                            </button>
                        </div>
                    </div>
                   
                </div>
           </div>
       </div> 
    </header>
    <section >
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div id="gameStart" class="d-flex justify-content-center align-items-center">
                        <button class="startBtn">Start</button>
                    </div>
                    <div id="gameZone" class="d-none">

                    </div>
                    
                   
                    
                </div>
            </div>
        </div>
        
    </section>
    <script src="js/game.js"></script>
    <script src="https://kit.fontawesome.com/3c49f72b93.js"></script>
</body>
</html>
